    <title>Programas</title>
     <style>
/* Estilo para el contenedor */
.imagen-container {
            text-align: center; /* Centra las imágenes dentro del contenedor (opcional) */
        }

        /* Estilo para las imágenes */
        .imagen-container img {
            display: block; /* Hace que cada imagen se muestre en una línea separada */
            margin: 0 auto 10px; /* Centra horizontalmente y agrega un espacio inferior (puedes ajustar según sea necesario) */
        }
        h1 {
            color: #5a5555fa;
        }
        body {
            margin: 10;
            padding: 5;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #d10909;
            padding: 10px;
            text-align: right;
        }

        img {
            width: 200px; /* Ajusta el ancho según tus necesidades */
            height: 30px; /* Permite que la altura se ajuste automáticamente */
            float: right; /* Hace que la imagen flote a la derecha */
            margin-right: 10px; /* Ajusta el margen derecho según tus necesidades */
        }
    </style>
    </head>
<body>
 <!-- Contenedor de imágenes -->
 <div class="imagen-container">
    <!-- Primera imagen -->
    <img src="image/logo espoil.png" alt="ESP OIL">

    <!-- Segunda imagen -->
    <img src="image/Coordinacion TI 1.jpg" alt="TI">
</div>
